<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
	<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	</head>
	<body>
		<h1 th:text="${titulo}"></h1>
		<h4 th:text="${usuario.nombre}"></h4>
		<h4 th:text="${usuario.apellido}"></h4>
		
		<h4 th:if="${usuario.email}" th:text="${usuario.email}"></h4><br>
		<h4 th:if="${usuario.email == null}" th:text="'El usuario no tiene correo'"></h4>
	</body>
</html>
